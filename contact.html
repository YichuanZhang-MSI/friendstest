		<div class="logo">
			<img src="images/about/Friends-25th-Anniversary-Logo.png" alt="logoimg">
		</div>
		<div class="contactheader" id="contactmain">
			<h1>---Contact Me---</h1>
			<p>Send me a message or contact me through social media!</p>
		</div>
		<div class="formcontainer">
		<form class="form-horizontal" method="post">
		    <fieldset>
		        <legend class="text-center header"><!-- <h1>Send me a message</h1> --></legend>

		        <div class="form-group">
		            <label for="fname"><span aria-label="Please enter your first name"><i class="fa fa-user bigicon" aria-hidden="true"></i></span>  First Name</label>
		            <div>
		                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="lname"><span aria-label="Please enter your last name"><i class="fa fa-user bigicon" aria-hidden="true"></i></span>  Last Name</label>
		            <div>
		                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="email"><span aria-label="Please enter your email"><i class="fa fa-paper-plane bigicon" aria-hidden="true"></i></span> Email</label>
		            <div>
		                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="phone"><span aria-label="Please enter your phone number"><i class="fa fa-phone-square bigicon" aria-hidden="true"></i></span>  Phone Number</label>
		            <div>
		                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="message"><span aria-label="Please enter your message to us"><i class = "fas fa-pencil-alt bigicon" aria-hidden="true"></i></span>  Message</label>
		            <div>
		                <textarea class="form-control" id="message" name="message" placeholder="Please enter your massage here. I'll get back to you as soon as possbile!"></textarea>
		            </div>
		        </div>

		        <div class="form-group">
		            <div class='sendbtn'>
		                <button type="submit" class="btn btn-primary btn-lg">Send</button>
		            </div>
		        </div>
		    </fieldset>
		</form>
